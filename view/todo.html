<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div>
    <div>
    <h1>할 일 목록</h1>
    <div>
    <div class="container">
        <!-- window.event.keycode==13 >> enter 키 -->
        <!-- onkeyup 속성 안에 js 코드를 넣어줌 -->
        <input type="text" id="item" 
        onkeyup="if(window.event.keyCode==13){addItem()}">
        <button onclick="addItem()">추가</button>
    </div>
</div>
<div class="list-group">
    <ul id="todolist"></ul>
</div>
</div>
</body>
</html>

<script>

    function addItem() {
        // input value를 todo 변수에 저장
        alert("추가")
        var todo = document.getElementById('item').value;
        alert(todo);
        // ul 태그를 list 변수에 저장
        var list = document.getElementById('todolist');
        // li 태그를 생성
        var listitem = document.createElement('li');
        // input에 있는 할 일을 li 태그 안에 삽입
        listitem.innerText = todo;
        // 만들어진 할 일(item)을 ul 태그의 자식으로 append
        list.appendChild(listitem);
        // input의 value 공백으로
        document.getElementById('item').value = '';

        // x버튼에 class를 close로 부여
        var xbtn = document.createElement('button');
        xbtn.className = "close";
        // html에서는 <button class="close">
        // &times => html의 entity로써 x를 표현하도록 약속
        // (엔티티(entity)는 데이터베이스에 표현하려고 하는 유형,
        // 무형의 객체로서 서로 구별되는 것을 뜻한다.
        // 이 개체는 현실 세계에 대해 사람이 생각하는 개념이나 정보의 단위로서
        // 의미를 가지고 있다.)
        xbtn.innerHTML = '&times';
                
        // 버튼에 onclick 속성을 부여한다.
        xbtn.onclick = function(e) {
            // e = 내가 click한 button
            // pnode = 내가 선택한 button의 부모인 li
            var pnode = e.target.parentNode;
            // ul 태그의 자식 중에서 선택한 li를 삭제
            list.removeChild(pnode);
        }
        
        // li 태그의 자식 요소로 x버튼을 삽입
        listitem.appendChild(xbtn);
    }

</script>
